<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-180233572-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-180233572-1');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Text Beautify</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="centered content">
        <div class="centered text">
            <h1>Text Beautify v1.2</h1>
            <div id="toast"></div>
        </div>
        <div class='flex'>
            <div class='content'>
                <h3 class="left text">Before</h3>
                <textarea id='input' autofocus></textarea>
                <button id='copy-input' data-clipboard-action="copy" data-clipboard-target="#input">Copy</button>
                <button id='beautify'>Beautify</button>
            </div>
            <div class='content'>
                <h3 class="left text">After</h3>
                <textarea id='output' readonly></textarea>
                <button id='copy-output' data-clipboard-action="copy" data-clipboard-target="#output">Copy</button>
                <button id='google' onclick="search('google')">Google</button>
                <button id='papago' onclick="search('papago')">Papago</button>
            </div>
        </div>
        <div class="centered text">
            <h4>Contact : <a href="matilto:positiveperiod.dev@gmail.com">positiveperiod.dev@gmail.com</a></h4>
            <h4>Copyright (c) Positive Period 2020-2021</h4>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script type="text/javascript" src="source.js"></script>

</body>
